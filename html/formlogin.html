<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../fontawesome/fontawesome/css/all.css">
    <link rel="stylesheet" href="../css/formlogin.css">
    <link rel="stylesheet" href="../css/clock.css">
    <script src="../script/login.js"></script>
    <script src="../script/register.js"></script>
 

</head>
<body>
    <div class="hero">
        <div class="container">
            <div class="clock">
                <div class="circle" style="--clr: #04fc43" id="sc"> <i></i>   </div>
                <div class="circle circle2" style="--clr: #fee800" id="mn"> <i></i>   </div>
                <div class="circle circle3" style="--clr: #ff2972" id="hr"> <i></i>   </div>


                <span style="--i:1"> <b>1</b> </span>
                <span style="--i:2"> <b>2</b> </span>
                <span style="--i:3"> <b>3</b> </span>
                <span style="--i:4"> <b>4</b> </span>
                <span style="--i:5"> <b>5</b> </span>
                <span style="--i:6"> <b>6</b> </span>
                <span style="--i:7"> <b>7</b> </span>
                <span style="--i:8"> <b>8</b> </span>
                <span style="--i:9"> <b>9</b> </span>
                <span style="--i:10"> <b>10</b> </span>
                <span style="--i:11"> <b>11</b> </span>
                <span style="--i:12"> <b>12</b> </span>
            </div>
            <!-- digital -->
            <div id="time">
                <div id="hours" style="--clr:#ff2972">00</div>
                <div id="minutes" style="--clr:#fee800">00</div>
                <div id="seconds" style="--clr:#04fc43">00</div>
                <div id="ampm">AM</div>
            </div>
        </div>
        
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login</button>
                <button type="button" class="toggle-btn" onclick="register()" style="margin-left: 12px;">Register</button>
            </div>
            <div class="social-icon">
                <i class="fa-brands fa-facebook"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
            </div>


            <form id="login" action="" class="input-group">
                <input id="txtName" type="text" class="input-field" placeholder="User ID" required>
                <input id="txtPass" type="password" class="input-field" placeholder="User password" required>
                <input type="checkbox" class="check-box"><span >Remember Password</span>
                <button id="checkbox"  class="submit-btn" onclick="dangNhap()" type="submit" style="color: whitesmoke; font-weight: 500; font-size: 20px;">Log in</button>
            </form>

            <form id="register" action="" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" id="txtID" required onblur="checkID()"> <span class="err" id="errID">*</span>
                <input type="password" class="input-field" placeholder="Enter Password" id="txtPW" required onblur="checkPass()"> <span class="err" id="errPW">*</span>
                <input type="password" class="input-field" placeholder="Re-enter Password" id="txtRPW" required onblur="checkRPass()"> <span class="err" id="errRPW">*</span>
                <input type="text" class="input-field" placeholder="User Name" required id="txtUN" onblur="checkName()"><span class="err" id="errUN">*</span>
                <input type="text" class="input-field" placeholder="User Phone" id="txtPhone" onblur="checkPhone()">
                
                <input type="checkbox" class="check-box"><span >I agree to the term & condition</span>
                <button class="submit-btn" onclick="DK()"  style="color: whitesmoke; font-weight: 500; font-size: 20px;"
                    id="regis">Register</button>
            </form>
        </div>
    </div>

    <!-- button chuyển đk dn -->
    <script src="../script/register.js"></script>
<!-- đồng hồ -->
    <script src="../script/clock.js"></script>
</body>
</html>
